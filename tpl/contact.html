<body >
  

<section  class="contact" >
    <div id="contact_modal" class="container">

      <div class="section-title">
        <h2>Contact</h2>
      </div>

      <div class="row">

        <div class="col-lg-5 d-flex align-items-stretch">
          <div class="info">
            <div class="address">
              <i class="icofont-google-map"></i>
              <h4>Location:</h4>
              <p>Francuske revolucije bb, Ilid≈æa 71210</p>
            </div>

            <div class="email">
              <i class="icofont-envelope"></i>
              <h4>Email:</h4>
              <p>info@example.com</p>
            </div>

            <div class="phone">
              <i class="icofont-phone"></i>
              <h4>Call:</h4>
              <p>+1 5589 55488 55s</p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11515.194703213443!2d18.31400119049073!3d43.81853520513855!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6f97362d8c61c461!2sInternational%20Burch%20University!5e0!3m2!1sen!2sba!4v1600152990933!5m2!1sen!2sba" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>

        </div>

        <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
          <form id="contact_form" method="post" role="form" class="php-email-form">
            <div class="form-row">
              <input type="hidden"  name="id" class="form-control" ></input>

              <div class="form-group col-md-6">
                <label >Your Name</label>
                <input type="text" name="m_name" autocomplete="off" class="form-control" required data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validate"></div>
              </div>
              <div class="form-group col-md-6">
                <label >Your Email</label>
                <input type="email" class="form-control"autocomplete="off" name="mail" required  data-rule="email" data-msg="Please enter a valid email" />
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-group">
              <label>Subject</label>
              <input type="text" class="form-control"autocomplete="off" name="subt" required data-rule="email" data-msg="Please enter a valid email" />
              <div class="validate"></div>
            </div>
            <div class="form-group">
              <label >Message</label>
              <input class="form-control" name="msg" rows="10" data-rule="required"requireddata-msg="Please write something for us"autocomplete="off"></input>
              <div class="validate"></div>
            </div>
            <div class="mb-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-dark" >Send Message</button></div>
          </form>
        </div>

      </div>

    </div>
  </section>
</body>

  <script>
   
   $("#contact_form").validate({
  
  submitHandler: function (form) {
    
      $.post("rest/message", $("#contact_form").serialize()).done(function(){ 
              toastr.success("Message sent");
              $('#contact_modal form :input').val("");
              
          }).fail(function(){
              toastr.error("message not sent"); 
          })
  
    
  
    
        
  }
  
     
     
  })
   
   
  </script>
