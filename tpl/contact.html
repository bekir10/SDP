<section  class="contact" style="display: none;">
    <div id="contact_modal" class="container">

      <div class="section-title">
        <h2>Contact</h2>
      </div>

      <div class="row">

        <div class="col-lg-5 d-flex align-items-stretch">
          <div class="info">
            <div class="address">
              <i class="icofont-google-map"></i>
              <h4>Location:</h4>
              <p>Francuske revolucije bb, Ilid≈æa 71210</p>
            </div>

            <div class="email">
              <i class="icofont-envelope"></i>
              <h4>Email:</h4>
              <p>info@example.com</p>
            </div>

            <div class="phone">
              <i class="icofont-phone"></i>
              <h4>Call:</h4>
              <p>+1 5589 55488 55s</p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11515.194703213443!2d18.31400119049073!3d43.81853520513855!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6f97362d8c61c461!2sInternational%20Burch%20University!5e0!3m2!1sen!2sba!4v1600152990933!5m2!1sen!2sba" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>" frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
          </div>

        </div>

        <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
          <form id="contact_form" method="post" role="form" class="php-email-form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Your Name</label>
                <input type="text" name="name"autocomplete="off" class="form-control" id="name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validate"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="name">Your Email</label>
                <input type="email" class="form-control"autocomplete="off" name="email" id="email" data-rule="email" data-msg="Please enter a valid email" />
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Subject</label>
              <input type="text" class="form-control"autocomplete="off" name="subject" id="subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
              <div class="validate"></div>
            </div>
            <div class="form-group">
              <label for="name">Message</label>
              <input class="form-control" name="message" rows="10" data-rule="required" data-msg="Please write something for us"autocomplete="off"></input>
              <div class="validate"></div>
            </div>
            <div class="mb-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="button" class="btn btn-dark" onclick="send_msg()">Send Message</button></div>
          </form>
        </div>

      </div>

    </div>
  </section>

  <script>
    
    $("section .contact").show();
    
    
    function send_msg(){
      
      var msg = {
            name:$('#contact_form input[name="name"]').val(),
            email: $('#contact_form input[name="email"]').val(),
            subject: $('#contact_form input[name="subject"]').val(),
            message: $('#contact_form input[name="message"]').val()

        }

        window.sessionStorage.setItem("msg", JSON.stringify(msg));
        toastr.success("Message sent")
        $('#contact_modal :input').val("");
        
    }
  </script>
